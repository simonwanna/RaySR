# @package _global_
data:
  _target_: poc.data_modules.rm_module.RadioMapDataModule
  
  # Data generation
  n_samples: 200
  metric_type: path_gain  # path_gain, rss, or sinr
  
  # Transmitter config
  transmitter_config:
    n_tx: 2
    scale: 4
    coverage_size: 200.0  # how big area you cover
    hr_grid_size: 512
    grid_randomization: 0
    center_range: [[-100, 100], [-100, 100]]
    tx_height: 45.0
    tx_power_dbm: 44.0  # Doesn't seem to do anything..? 
    # PlanarArray
    tx_array_pattern: iso  # [iso, dipole, hw_dipole, tr38901]
    polarization: V  # [V | H | VH | cross]

  # Data loading
  batch_size: 16
  num_workers: 4
  pin_memory: true
  train_split: 0.8
  val_split: 0.2
  
  # Paths
  dataset_path: ${data_dir}  # change data_dir in the main config file
  scene_name: san_francisco # [san_francisco, etoile, munich, florence or empty]
  frequency: 28e9
  naming_convention: sample_san_francisco  # + _{sample.sample_id:04d}.pt

  # **NOTE**: this handles both preprocessing and dataloading, so don't change after data is generated
